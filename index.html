<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coiny&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/6f34e3d583.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title></title>
  </head>
  <body>
    <header>
      <nav class="container">
       
        <ul class="navigation">
          <li class="navListItem"><a href="#about" class="navListLink">About</a></li>
          <li class="navListItem">
            <a href="#map" class="navListLink">Where</a>
          </li>
          <li class="navListItem"><a href="#when" class="navListLink">When</a></li>
        </ul>
      </nav>
    </header>
    <!-- animate__fast -->
    <main>
      <div class="card-cont card-appear fade">
        <section class="coiny-regular card-closed">
          <h1 class="">YOU'RE INVITED</h1>
          <!-- <img class="card-img" src="./public/images/bridge.png" /> -->
          <!-- only shows up on click-->
          <p><i class="fa-solid fa-bridge bridge--icon"></i></p>
          
          <button class="btn open-btn">Click to Open</button>
        </section>
      </div>
      <div class="card-cont card-invite card-disappear fade ">
        <section class="card-open coiny-regular">
          <div>
            <h1>BROOKLYN STOOP SALE</h1>
            <div class="open-icon-cont">
              <img src="./public/images/shirt.svg" />
              <img src="./public/images/purse.svg" />
            </div>
          
          </div>
          <div id="when">
            <img src="./public/images/jeans.svg" />
            <h2>Sat, July 12 3 PM</h2>
          </div>
          <h3>2nd Pl. and Court St</h3>
           <!-- should all buttons be the same as this one?  yes-->

          <button class="more-btn btn"><a href=#about>Find Out More</a></button>
          <button class="btn">Share with your Friends</button>
        </section>
      </div>
    </main>
    <section class="card-cont about-cont card-disappear fade">
      <div id="about" class="about coiny-regular">
        <!-- maybe just one line each, eye catchy easy to read-->
        <h2>What to expect?</h2>
        <span>Plenty of great pre-loved and STYLISH items</span>
        <h2>How do I get there?</h2>
        <!--idk-->
        <button class="btn map-btn"><a href="#map">Follow the treasure map</a></button>
      </div>
    </section>
    <section class="card-cont map-cont card-disappear fade">
      <iframe
        id="map"
        class="map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3025.7485407362815!2d-73.99728080000001!3d40.679509200000005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a585c181957%3A0x50e694b8c1ef75b2!2s2nd%20Pl%20%26%20Court%20St%2C%20Brooklyn%2C%20NY%2011231%2C%20USA!5e0!3m2!1sen!2spa!4v1720762710692!5m2!1sen!2spa"
        width="600"
        height="auto"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
   
       
      </div>
      <button class="btn coiny-regular">Share with your Friends</button>
    </section>
    <script src="/js/main.js"></script>
  </body>
</html>
